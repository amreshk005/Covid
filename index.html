<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" /> -->
    <title>Covid latest Update</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column p-0">
      <!-- Image and text -->
      <nav class="navbar navbar-light" style="background-color: #6db5e9;">
        <a class="navbar-brand text-white" href="#">
          <img src="./images/download.jpeg" width="30" height="30" class="d-inline-block align-top rounded" alt="" />
          Covid-19 Summary
        </a>
      </nav>
      <div class="row vh-100 d-flex d-flex align-content-center p-5" id="summary" style="height: 60vh;">
        <div class="card">
          <ul class="list-group list-group-flush" id="header-body"></ul>
        </div>
      </div>
      <div class="row" id="table">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">State</th>
              <th scope="col">confirmedCasesIndian</th>
              <th scope="col">confirmedCasesForeign</th>
              <th scope="col">discharged</th>
              <th scope="col">deaths</th>
              <th scope="col">totalConfirmed</th>
            </tr>
          </thead>
          <tbody id="main-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="./index.js"></script>
</html>
